{{- if .Values.fdbClientCert.enabled }}
{{- if .Values.fdbClientCert.rootCA.caBundle }}
---
# OpenBao CA Certificate Secret
# Created from caBundle value to provide local CA certificate for VaultDynamicSecret
# ESO v1.0.0 does not support cross-namespace secret references for generators
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "stalwart.fullname" . }}-openbao-ca
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "stalwart.labels" . | nindent 4 }}
type: Opaque
data:
  ca.crt: {{ .Values.fdbClientCert.rootCA.caBundle }}
{{- end }}
---
# FDB Root CA VaultDynamicSecret Generator
# Fetches the FDB PKI Root CA certificate from Vault/OpenBao
# Uses VaultDynamicSecret generator for direct PKI endpoint access (not KV)
# ClusterSecretStore only supports KV engines with path prefixes
apiVersion: generators.external-secrets.io/v1alpha1
kind: VaultDynamicSecret
metadata:
  name: {{ include "stalwart.fullname" . }}-fdb-root-ca-generator
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "stalwart.labels" . | nindent 4 }}
spec:
  path: {{ .Values.fdbClientCert.rootCA.path | quote }}
  method: GET
  provider:
    server: {{ .Values.fdbClientCert.issuer.server | quote }}
    version: "v2"
    {{- if .Values.fdbClientCert.rootCA.caBundle }}
    caProvider:
      type: Secret
      name: {{ include "stalwart.fullname" . }}-openbao-ca
      key: ca.crt
    {{- else if .Values.fdbClientCert.rootCA.caSecretRef.name }}
    caProvider:
      type: Secret
      name: {{ .Values.fdbClientCert.rootCA.caSecretRef.name }}
      key: {{ .Values.fdbClientCert.rootCA.caSecretRef.key }}
    {{- end }}
    auth:
      kubernetes:
        mountPath: {{ .Values.fdbClientCert.issuer.kubernetesAuthPath | quote }}
        role: {{ .Values.fdbClientCert.rootCA.role | quote }}
        serviceAccountRef:
          name: {{ include "stalwart.fullname" . }}-pki-reader
---
# FDB Root CA ExternalSecret
# Creates a Kubernetes Secret containing the FDB PKI Root CA certificate
# References VaultDynamicSecret generator for PKI endpoint access
# Enables automatic rotation when the Root CA is renewed
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ include "stalwart.fullname" . }}-fdb-root-ca
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "stalwart.labels" . | nindent 4 }}
spec:
  refreshInterval: "24h"
  target:
    name: {{ include "stalwart.fullname" . }}-fdb-root-ca
    creationPolicy: Owner
    template:
      data:
        ca.crt: "{{ "{{" }} .certificate {{ "}}" }}"
  dataFrom:
  - sourceRef:
      generatorRef:
        apiVersion: generators.external-secrets.io/v1alpha1
        kind: VaultDynamicSecret
        name: {{ include "stalwart.fullname" . }}-fdb-root-ca-generator
{{- end }}
