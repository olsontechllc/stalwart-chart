{{- if .Values.fdbClientCert.enabled }}
---
# FDB Root CA VaultDynamicSecret Generator
# Fetches the FDB PKI Root CA certificate from Vault/OpenBao
# Uses External Secrets Operator to retrieve the CA certificate dynamically
apiVersion: generators.external-secrets.io/v1alpha1
kind: VaultDynamicSecret
metadata:
  name: {{ include "stalwart.fullname" . }}-fdb-root-ca-generator
  labels:
    {{- include "stalwart.labels" . | nindent 4 }}
spec:
  path: {{ .Values.fdbClientCert.rootCA.path | quote }}
  method: GET
  provider:
    server: {{ .Values.fdbClientCert.issuer.server | quote }}
    version: "v2"
    caProvider:
      type: Secret
      name: {{ .Values.fdbClientCert.openbaoCACert.secretName }}
      namespace: {{ .Values.fdbClientCert.openbaoCACert.namespace }}
      key: {{ .Values.fdbClientCert.openbaoCACert.key }}
    auth:
      kubernetes:
        mountPath: {{ .Values.fdbClientCert.issuer.kubernetesAuthPath | quote }}
        role: {{ .Values.fdbClientCert.rootCA.role | quote }}
        serviceAccountRef:
          name: {{ include "stalwart.fullname" . }}-pki-reader
---
# FDB Root CA ExternalSecret
# Creates a Kubernetes Secret containing the FDB PKI Root CA certificate
# Enables automatic rotation when the Root CA is renewed
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ include "stalwart.fullname" . }}-fdb-root-ca
  labels:
    {{- include "stalwart.labels" . | nindent 4 }}
spec:
  target:
    name: {{ include "stalwart.fullname" . }}-fdb-root-ca
    creationPolicy: Owner
    template:
      data:
        ca.crt: "{{ "{{" }} .certificate {{ "}}" }}"
  dataFrom:
  - sourceRef:
      generatorRef:
        apiVersion: generators.external-secrets.io/v1alpha1
        kind: VaultDynamicSecret
        name: {{ include "stalwart.fullname" . }}-fdb-root-ca-generator
{{- end }}
