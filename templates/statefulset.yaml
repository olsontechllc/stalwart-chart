{{- if .Values.clustering.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "stalwart.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "stalwart.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  serviceName: {{ include "stalwart.fullname" . }}-headless
  replicas: {{ .Values.clustering.replicas }}

  # Start pod index at 1 to match Stalwart node-id requirements
  ordinals:
    start: 1

  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "stalwart.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}

  # Parallel pod management for faster cluster startup
  podManagementPolicy: Parallel

  template:
    metadata:
      annotations:
        reloader.stakater.com/auto: "true"
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "stalwart.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      # Pod anti-affinity ensures high availability by spreading replicas across nodes
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - {{ include "stalwart.name" . }}
              - key: app.kubernetes.io/instance
                operator: In
                values:
                - {{ .Release.Name }}
            topologyKey: kubernetes.io/hostname
        {{- with .Values.affinity }}
        {{- toYaml . | nindent 8 }}
        {{- end }}

      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      initContainers:
      {{- include "stalwart.fdb.initContainer" . | nindent 6 }}

      containers:
      - name: {{ include "stalwart.name" . }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: ["/usr/local/bin/stalwart"]
        args: ["--config", "/opt/stalwart/etc/config.toml"]
        env:
        {{- include "stalwart.fdb.env" . | nindent 8 }}
        {{- if .Values.stalwart.fallbackAdmin.enabled }}
        # Stalwart admin credentials
        - name: STALWART_MAIL_ADMIN_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "stalwart.fullname" . }}
              key: username
        - name: STALWART_MAIL_ADMIN_PASS
          valueFrom:
            secretKeyRef:
              name: {{ include "stalwart.fullname" . }}
              key: password

        {{- end }}
        # NATS credentials for cluster coordination
        - name: NATS_USERNAME
          valueFrom:
            secretKeyRef:
              name: {{ .Values.clustering.nats.credentialsSecret }}
              key: username
        - name: NATS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.clustering.nats.credentialsSecret }}
              key: password

        # Stalwart node-id from StatefulSet pod index
        - name: STALWART_NODE_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['apps.kubernetes.io/pod-index']

        livenessProbe:
          httpGet:
            path: /healthz/live
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz/ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10

        ports:
        - containerPort: 8080
        - containerPort: 443
        - containerPort: 25
        - containerPort: 587
        - containerPort: 465
        - containerPort: 143
        - containerPort: 993
        - containerPort: 4190
        - containerPort: 1179

        volumeMounts:
        - name: stalwart-config
          mountPath: /opt/stalwart/etc
          readOnly: true
        - name: tls-cert
          readOnly: true
          mountPath: /opt/stalwart/etc/private
        - name: fdb-client-certs
          mountPath: /etc/fdb-client-certs
          readOnly: true
        - name: fdb-root-ca
          mountPath: /etc/fdb-root-ca
          readOnly: true
        - name: dynamic-conf
          mountPath: /var/dynamic-conf
        - name: tracer-logs
          mountPath: /var/log/stalwart

      volumes:
      {{- include "stalwart.fdb.volumes" . | nindent 6 }}
      # Stalwart configuration
      - name: stalwart-config
        configMap:
          name: {{ include "stalwart.fullname" . }}
      # TLS certificate for mail services
      - name: tls-cert
        secret:
          secretName: {{ include "stalwart.fullname" . }}-tls
      # Tracer log directory
      - name: tracer-logs
        emptyDir: {}

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
