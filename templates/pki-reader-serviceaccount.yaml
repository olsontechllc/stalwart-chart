{{- if .Values.fdbClientCert.enabled }}
---
# ServiceAccount for PKI Root CA Generator
# Used by VaultDynamicSecret generator to fetch PKI Root CA certificate
# Requires appropriate Kubernetes auth configuration in Vault/OpenBao
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "stalwart.fullname" . }}-pki-reader
  labels:
    {{- include "stalwart.labels" . | nindent 4 }}
{{- end }}
